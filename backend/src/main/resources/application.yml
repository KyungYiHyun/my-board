spring:
  application:
    name: my-board
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: local
  mail:
    host: ${GMAIL_HOST}
    port: ${GMAIL_PORT}
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_PASSWORD}
#    properties:
#      mail:
#        smtp:
#          auth: true
#          starttls:
#            enable: true
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true

logging:
  level:
    root: info

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:com/my_board/**/*.xml
  type-aliases-package: com.my_board
