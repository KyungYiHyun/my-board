version: '3.8'

services:
  app:
    container_name: spring-boot-app
    image: ${DOCKER_IMAGE}
    ports:
      - "8080:8080"
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: ${DB_URL}
      SPRING_DATASOURCE_USERNAME: ${DB_USER_NAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_USER_PWD}
      SERVER_PORT: ${PORT}
    depends_on:
      - mysql
    networks:
      - board_network

  mysql:
    container_name: mysql
    image: mysql:8.0
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PWD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER_NAME}
      MYSQL_PASSWORD: ${DB_USER_PWD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-config/my.cnf:/etc/mysql/my.cnf
    networks:
      - board_network

  react-app:
    image: ${REACT_IMAGE}
    container_name: react-app
    ports:
      - "3000:3000"
    networks:
      - board_network

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - react-app
      - app
    networks:
      - board_network

volumes:
  mysql-data:

networks:
  board_network:
    driver: bridge
