server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/board
    username: root
    password: '0000'
    driver-class-name: com.mysql.cj.jdbc.Driver

pagehelper:
  helper-dialect: mysql       # 사용할 DB 종류
  reasonable: true            # 0보다 작은 페이지 번호를 1로 치환
  support-methods-arguments: true  # pageNum/pageSize를 Mapper 메서드 파라미터로 바로 받음

logging:
  level:
    root: info

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:com/my_board/**/*.xml
  type-aliases-package: com.my_board