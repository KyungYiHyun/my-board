spring:
  application:
    name: my-board
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: local

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true

logging:
  level:
    root: info

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:com/my_board/**/*.xml
  type-aliases-package: com.my_board
