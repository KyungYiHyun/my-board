server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true       # H2 웹 콘솔 활성화
      path: /h2-console  # 접속 경로 지정 (기본값 /h2-console)
logging:
  level:
    root: info

pagehelper:
  helper-dialect: mysql       # 사용할 DB 종류
  reasonable: true            # 0보다 작은 페이지 번호를 1로 치환
  support-methods-arguments: true  # pageNum/pageSize를 Mapper 메서드 파라미터로 바로 받음

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:com/my_board/**/*.xml
  type-aliases-package: com.my_board